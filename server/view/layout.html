<html>
<head>
<title>DD</title>

<style>
html, body {
  margin: 0;
  padding: 0;
}
#menu {
  background-color: cyan;
  padding: 10px;
  z-index: 1;
  width: 100%;
}
#menu a {
  text-decoration: none;
}
#main {
  padding: 30px;
}
.tooltip {
  position: relative;
  display: inline-block;
  border-bottom: 1px dotted black; /* If you want dots under the hoverable text */
}
.tooltip .tooltiptext {
  visibility: hidden;
  width: 200px;
  background-color: #ddd;
  color: black;
  text-align: center;
  padding: 10px;
  border-radius: 2px;
  position: absolute;
  z-index: 1;
}
.tooltip:hover .tooltiptext {
  visibility: visible;
}
code {
  display: block;
  white-space: pre-wrap;
  color: darkred;
}
.error-message {
  padding: 10px;
  background-color: #FF7070;
  color: white;
}
</style>

{% block head %}
{% endblock %}

</head>

<body>

<div id="menu">
  <span style="padding: 5px; background-color:yellow; margin-right:10px;">{{user}}@{{room}}</span>
  <a href="/{{room}}">Board</a> /
  <a href="/{{room}}/commands">Commands</a> /
  {% if isGM %}
    <a href="/{{room}}/config">Config</a> /
    <a href="/{{room}}/asset">Characters & Assets</a> /
  {% endif %}
  {% block menu %}
  {% endblock %}
</div>

<div id="main">
{% block main %}
{% endblock %}
</div>

</body>
</html>
